<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake_Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="form">
        <form action="#">
            <h2>Enter user name</h2>
            <input type="text"  id="nameinput" placeholder="Enter your name">
            <button id="submit">submit</button>
        </form>

    </div>
    
    <div class="container">
        <h1>Snake Game</h1>
        <div class="details">
        <h3 class="displayname"></h3>
        <h3 >Time:<span id="min">0</span>:<span id="sec">0</span></h3>
        <h3>Score:<span class="score">0</span></h3>
        </div>
        <div class="snakegameboard">
        </div>
        <h3 id="powerdisplay">press enter to play</h3>
    </div>
    
</body>
</html>
