<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DECIMAL NUMBER INTO ROMAN NUMBER</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="numberinput">
            <div class="number">
                <input type="number" id="number" maxlength=5>
            </div>
            <div id="cnd">
                <button class="convert-number-decimal">convert number into roman</button>
            </div>
            <div id="displaying-decimal">
                <input id="resultone"></input>
            </div>
        </div>
        <div class="decimalinput">
            <div class="decimal">
                <input type="text" id="decimal">
            </div>
            <div id="cdn">
                <button class="convert-decimal-number">convert roman into number</button>
            </div>
            <div id="displaying-number">
                <input id="resulttwo"></input>
            </div>
        </div>
    </div>
</body>
</html>
