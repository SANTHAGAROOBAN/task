<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssClock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="hour">
            <div class="index1">
                <div class="digit one">
                    <div id="top" class="top"></div>
                    <div id="left_top" class="left_top"></div>
                    <div id="right_top" class="right_top"></div>
                    <div id="middle" class="middle1"></div>
                    <div id="left_down" class="left_down"></div>
                    <div id="right_down" class="right_down"></div>
                    <div id="bottom" class="bottom1"></div>
                </div>

            </div>
            <div class="index2">
                <div class="digit">
                    <div id="top" class="top1"></div>
                    <div id="left_top" class="ltop"></div>
                    <div id="right_top" class="rtop"></div>
                    <div id="middle" class="middle"></div>
                    <div id="left_down" class="ldown"></div>
                    <div id="right_down" class="rdown"></div>
                    <div id="bottom" class="bottom"></div>
                </div>

            </div>

        </div>
        <span>:</span>
        <div class="minutes">
            <div class="index1">
                <div class="digit">
                    <div id="top" class="topm1"></div>
                    <div id="left_top" class="ltopm1"></div>
                    <div id="right_top" class="rtopm1"></div>
                    <div id="middle" class="middlem1"></div>
                    <div id="left_down" class="ldownm1"></div>
                    <div id="right_down" class="rdownm1"></div>
                    <div id="bottom" class="bottomm1"></div>
                </div>

            </div>
            <div class="minutes">
                <div class="digit">
                    <div id="top" class="topm2"></div>
                    <div id="left_top" class="ltopm2"></div>
                    <div id="right_top" class="rtopm2"></div>
                    <div id="middle" class="middlem2"></div>
                    <div id="left_down" class="ldownm2"></div>
                    <div id="right_down" class="rdownm2"></div>
                    <div id="bottom" class="bottomm2"></div>
                </div>

            </div>

        </div>
        <span>:</span>
        <div class="seconds">
            <div class="index1">
                <div class="digit">
                    <div id="top" class="sectop"></div>
                    <div id="left_top" class="seclt"></div>
                    <div id="right_top" class="secrt"></div>
                    <div id="middle" class="secmiddle"></div>
                    <div id="left_down" class="secld"></div>
                    <div id="right_down" class="secrd"></div>
                    <div id="bottom" class="secbottom"></div>
                </div>

            </div>
            <div class="seconds">
                <div class="digit ">
                    <div id="top" class="sectop1"></div>
                    <div id="left_top" class="seclt1"></div>
                    <div id="right_top" class="secrt1"></div>
                    <div id="middle" class="secmiddle1"></div>
                    <div id="left_down" class="secld1"></div>
                    <div id="right_down" class="secrd1"></div>
                    <div id="bottom" class="secbottom1"></div>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
