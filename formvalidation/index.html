<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formvalidation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="formvalidation">
            <form class="formval">
                <h1>LOGIN</h1>
                <div class="formcontainer">
                    <input type="text" class="usename" id="inputusername" placeholder="Username">
                    <div class="content"></div>
                </div>
                <div class="formcontainer">
                    <input type="email" class="Email" id="inputemail" placeholder="Email">
                    <div class="content"></div>
                </div>
                <div class="formcontainer">
                    <input type="password" class="password" id="inputpassword" placeholder="Password">
                    <div class="content"></div>
                </div>
                <div class="formcontainer">
                    <input type="password" class="currentpassword" id="inputcurrentpassword" placeholder="currentpassword">
                    <div class="content"></div>
                </div>
                <button onclick="validationvalue()">Login</button>
            </form>
            
        </div>
    </div>
    
</body>
</html>
